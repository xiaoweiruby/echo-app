<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回声 - 高保真原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: #000;
            padding: 8px;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow: hidden;
            background: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(375px, 1fr));
            gap: 2rem;
            justify-items: center;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen py-8">
    <div class="container mx-auto px-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">回声 iOS App 原型展示</h1>
            <p class="text-gray-600 text-lg mb-6">基于AI的个人表达与情感处理助手应用</p>
            <div class="flex justify-center space-x-4 text-sm text-gray-500">
                <span class="flex items-center"><i class="fas fa-mobile-alt mr-2"></i>iPhone 15 Pro 尺寸</span>
                <span class="flex items-center"><i class="fas fa-palette mr-2"></i>iOS 设计规范</span>
                <span class="flex items-center"><i class="fas fa-code mr-2"></i>HTML + Tailwind CSS</span>
            </div>
        </div>
        
        <div class="prototype-grid">
            <!-- 启动页 -->
            <div class="text-center">
                <h3 class="text-xl font-semibold text-gray-700 mb-4 flex items-center justify-center">
                    <i class="fas fa-rocket text-blue-500 mr-2"></i>
                    启动页
                </h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="launch.html"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 主页 -->
            <div class="text-center">
                <h3 class="text-xl font-semibold text-gray-700 mb-4 flex items-center justify-center">
                    <i class="fas fa-home text-green-500 mr-2"></i>
                    主页
                </h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="home.html"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 塑言模块 -->
            <div class="text-center">
                <h3 class="text-xl font-semibold text-gray-700 mb-4 flex items-center justify-center">
                    <i class="fas fa-pen-fancy text-purple-500 mr-2"></i>
                    塑言模块
                </h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="expression.html"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 听心模块 -->
            <div class="text-center">
                <h3 class="text-xl font-semibold text-gray-700 mb-4 flex items-center justify-center">
                    <i class="fas fa-heart text-teal-500 mr-2"></i>
                    听心模块
                </h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="listening.html"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 历史记录 -->
            <div class="text-center">
                <h3 class="text-xl font-semibold text-gray-700 mb-4 flex items-center justify-center">
                    <i class="fas fa-history text-indigo-500 mr-2"></i>
                    历史记录
                </h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="history.html"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 个人中心 -->
            <div class="text-center">
                <h3 class="text-xl font-semibold text-gray-700 mb-4 flex items-center justify-center">
                    <i class="fas fa-user text-gray-500 mr-2"></i>
                    个人中心
                </h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="profile.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 功能说明 -->
        <div class="mt-12 bg-white rounded-2xl p-8 shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">功能模块说明</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-purple-50 rounded-xl p-6">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-purple-500 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-pen-fancy text-white text-xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-purple-700">塑言模块</h3>
                    </div>
                    <p class="text-gray-600 leading-relaxed">
                        将零散灵感雕琢成清晰方案，支持多轮对话优化、场景模板选择、智能建议和导出分享功能。
                    </p>
                </div>
                <div class="bg-teal-50 rounded-xl p-6">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-teal-500 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-heart text-white text-xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-teal-700">听心模块</h3>
                    </div>
                    <p class="text-gray-600 leading-relaxed">
                        温柔接纳外界声音，通过情感分析、本音剥离和谐音指导，帮助用户找到内心平静。
                    </p>
                </div>
            </div>
        </div>
        
        <!-- 技术特性 -->
        <div class="mt-8 text-center">
            <div class="inline-flex items-center space-x-6 bg-white rounded-full px-8 py-4 shadow-lg">
                <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-mobile-alt text-blue-500 mr-2"></i>
                    <span>响应式设计</span>
                </div>
                <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-paint-brush text-purple-500 mr-2"></i>
                    <span>现代UI设计</span>
                </div>
                <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-magic text-teal-500 mr-2"></i>
                    <span>流畅动画效果</span>
                </div>
                <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-shield-alt text-green-500 mr-2"></i>
                    <span>隐私保护</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
