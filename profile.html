<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回声 - 我的</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .profile-bg {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
        .setting-card {
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .profile-header {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="h-screen flex flex-col profile-bg">
    <!-- iOS状态栏 -->
    <div class="h-11 gradient-bg flex justify-between items-center px-6 text-white text-sm font-semibold">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white bg-opacity-90 backdrop-blur-sm shadow-sm border-b border-white border-opacity-50 px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-arrow-left text-gray-600 text-sm"></i>
                </button>
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-orange-400 to-pink-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-user text-white text-sm"></i>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">我的</h1>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-bell text-gray-600 text-sm"></i>
                </button>
                <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-cog text-gray-600 text-sm"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex-1 px-6 py-6 overflow-y-auto pb-24">
        <!-- 用户信息卡片 -->
        <div class="profile-header bg-white bg-opacity-90 backdrop-blur-sm rounded-3xl p-6 mb-6 shadow-lg border border-white border-opacity-50">
            <div class="flex items-center space-x-4 mb-4">
                <div class="w-16 h-16 bg-gradient-to-br from-orange-400 to-pink-600 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-user text-white text-2xl"></i>
                </div>
                <div class="flex-1">
                    <h2 class="text-xl font-bold text-gray-800 mb-1">小陈</h2>
                    <p class="text-gray-600 text-sm mb-2">回声用户 · 已使用 32 天</p>
                    <div class="flex items-center space-x-2">
                        <span class="bg-orange-100 text-orange-700 px-2 py-1 rounded-full text-xs font-medium">🌟 活跃用户</span>
                        <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-xs font-medium">📈 成长中</span>
                    </div>
                </div>
                <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-edit text-gray-600 text-sm"></i>
                </button>
            </div>
            <div class="grid grid-cols-3 gap-4">
                <div class="text-center">
                    <p class="text-2xl font-bold text-gray-800">41</p>
                    <p class="text-xs text-gray-500">总使用次数</p>
                </div>
                <div class="text-center">
                    <p class="text-2xl font-bold text-gray-800">23</p>
                    <p class="text-xs text-gray-500">塑言次数</p>
                </div>
                <div class="text-center">
                    <p class="text-2xl font-bold text-gray-800">18</p>
                    <p class="text-xs text-gray-500">听心次数</p>
                </div>
            </div>
        </div>

        <!-- 设置选项 -->
        <div class="space-y-4">
            <!-- 账户管理 -->
            <div class="setting-card bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl p-5 shadow-lg border border-white border-opacity-50">
                <h3 class="font-semibold text-gray-800 mb-4 flex items-center space-x-2">
                    <i class="fas fa-user-cog text-blue-500"></i>
                    <span>账户管理</span>
                </h3>
                <div class="space-y-3">
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-id-card text-gray-400"></i>
                            <span class="text-gray-700">个人信息</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-key text-gray-400"></i>
                            <span class="text-gray-700">密码设置</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-mobile-alt text-gray-400"></i>
                            <span class="text-gray-700">手机绑定</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-green-600 text-sm">已绑定</span>
                            <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 个性化设置 -->
            <div class="setting-card bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl p-5 shadow-lg border border-white border-opacity-50">
                <h3 class="font-semibold text-gray-800 mb-4 flex items-center space-x-2">
                    <i class="fas fa-palette text-purple-500"></i>
                    <span>个性化</span>
                </h3>
                <div class="space-y-3">
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-paint-brush text-gray-400"></i>
                            <span class="text-gray-700">主题设置</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-500 text-sm">渐变色</span>
                            <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-font text-gray-400"></i>
                            <span class="text-gray-700">字体大小</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-500 text-sm">标准</span>
                            <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-language text-gray-400"></i>
                            <span class="text-gray-700">语言设置</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-500 text-sm">简体中文</span>
                            <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 隐私与安全 -->
            <div class="setting-card bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl p-5 shadow-lg border border-white border-opacity-50">
                <h3 class="font-semibold text-gray-800 mb-4 flex items-center space-x-2">
                    <i class="fas fa-shield-alt text-green-500"></i>
                    <span>隐私与安全</span>
                </h3>
                <div class="space-y-3">
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-lock text-gray-400"></i>
                            <span class="text-gray-700">数据加密</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-10 h-6 bg-green-500 rounded-full relative">
                                <div class="w-4 h-4 bg-white rounded-full absolute top-1 right-1 transition-all"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-eye-slash text-gray-400"></i>
                            <span class="text-gray-700">隐私模式</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-10 h-6 bg-gray-300 rounded-full relative">
                                <div class="w-4 h-4 bg-white rounded-full absolute top-1 left-1 transition-all"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-trash-alt text-gray-400"></i>
                            <span class="text-gray-700">清除数据</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </div>
                </div>
            </div>

            <!-- 其他设置 -->
            <div class="setting-card bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl p-5 shadow-lg border border-white border-opacity-50">
                <h3 class="font-semibold text-gray-800 mb-4 flex items-center space-x-2">
                    <i class="fas fa-cogs text-orange-500"></i>
                    <span>其他</span>
                </h3>
                <div class="space-y-3">
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-question-circle text-gray-400"></i>
                            <span class="text-gray-700">帮助中心</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-star text-gray-400"></i>
                            <span class="text-gray-700">评价应用</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-info-circle text-gray-400"></i>
                            <span class="text-gray-700">关于回声</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-500 text-sm">v1.0.0</span>
                            <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 退出登录 -->
            <div class="setting-card bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl p-5 shadow-lg border border-white border-opacity-50">
                <button class="w-full flex items-center justify-center space-x-2 py-3 text-red-600 font-medium">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>退出登录</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white bg-opacity-95 backdrop-blur-sm border-t border-gray-200 px-6 py-3 safe-area-bottom">
        <div class="flex justify-around items-center">
            <div class="flex flex-col items-center py-1">
                <div class="w-6 h-6 flex items-center justify-center mb-1">
                    <i class="fas fa-home text-gray-400 text-lg"></i>
                </div>
                <span class="text-xs text-gray-400">首页</span>
            </div>
            <div class="flex flex-col items-center py-1">
                <div class="w-6 h-6 flex items-center justify-center mb-1">
                    <i class="fas fa-pen-fancy text-gray-400 text-lg"></i>
                </div>
                <span class="text-xs text-gray-400">塑言</span>
            </div>
            <div class="flex flex-col items-center py-1">
                <div class="w-6 h-6 flex items-center justify-center mb-1">
                    <i class="fas fa-heart text-gray-400 text-lg"></i>
                </div>
                <span class="text-xs text-gray-400">听心</span>
            </div>
            <div class="flex flex-col items-center py-1">
                <div class="w-6 h-6 flex items-center justify-center mb-1">
                    <i class="fas fa-history text-gray-400 text-lg"></i>
                </div>
                <span class="text-xs text-gray-400">记录</span>
            </div>
            <div class="flex flex-col items-center py-1">
                <div class="w-6 h-6 flex items-center justify-center mb-1">
                    <i class="fas fa-user text-orange-500 text-lg"></i>
                </div>
                <span class="text-xs text-orange-500 font-medium">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
